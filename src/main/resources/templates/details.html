<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">Document</title>
</head>
<body>
    <h1 th:text="${title}"></h1>
    <ul>
        <li th:text="${user.name}"></li>
        <li th:text="${user.lastname}"></li>
        <li th:if="${user.email}" th:text="${user.email}"></li>
        <li th:if="${user.email == null}" th:text="${'Email is not registered'}"></li> 
    </ul>

    <a th:href="@{/list}">Watch the list</a><br>
    <a th:href="@{/api/params/foo?message=Howdy Festival}">Watch the message</a><br>
    <a th:href="@{/api/params/foo(message='Howdy Festival')}">Watch the message2</a><br>
    <a th:href="@{/api/params/bar(text='Howdy Festival', code=32323)}">bar mix 2 param</a><br>
    <a th:href="@{'/api/var/baz/' + ${title}}">see var path variable</a><br>
    <a th:href="@{'/api/var/baz/' + 'Howdy Festival'}">see var path variable 2</a><br>
</body>
</html>
